<div class="modal fade" id="modaShowTeacher">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看讲师</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                  <table class="table table-bordered">
                      <tbody>
                      <tr>
                          <td>用户名</td>
                          <td>{{tc_name}}</td>
                          <td>职位</td>
                          <td>讲师</td>
                          <td rowspan="4">
                              <img src="{{tc_avatar}}" alt="" width="80px" height="80px"/>
                          </td>
                      </tr>
                      <tr>
                          <td>花名</td>
                          <td>{{tc_roster}}</td>
                          <td>入职日期</td>
                          <td>{{tc_join_date}}</td>
                      </tr>        <tr>
                          <td>性别</td>
                          <td>{{tc_gender==0?'男':'女'}}</td>
                          <td>入职日期</td>
                          <td>{{tc_birthday}}</td>
                      </tr>        <tr>
                          <td>手机号码</td>
                          <td>{{tc_cellphone}}</td>
                          <td>邮箱</td>
                          <td>{{tc_email}}</td>
                      </tr>
                      <tr>
                          <td colspan="5">{{tc_introduce}}</td>
                      </tr>
                      </tbody>
                  </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
