<div class="modal fade" id="personalCenter">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='tc_name'>
                         
                        </div>
                    </div>
              
                    <div class="form-group">
                        <label class="col-sm-2 control-label">花名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name=''>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                           <img src="" alt="" width="80" height="80">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name=''>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div  class="col-sm-offset-1">
                            <label class="radio-inline ">
                                <input type="radio"  checked='checked' name="tc_gender" value="0">
                                男
                            </label>
                            <label class="radio-inline">
                                <input type="radio"  name="tc_gender" value="1">
                                女
                            </label>
                        </div>
                    </div>
            

                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" readonly='readonly' class="form-control" name="tc_join_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="tc_join_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_cellphone" value="{{tc_cellphone}}"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" name="tc_email" value="{{tc_email}}"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
